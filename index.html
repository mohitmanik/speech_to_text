<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Voice to Text <span> Converter </span></h1>
        <div class="text-area">
            <p id="recognized-text" placeholder="Your voice will be converted to text...">Press "Start" and speak.</p>
        </div>
        <div class="row">
            <button id="start-btn">
                Start Recognition
            </button>
            <button id="stop-btn">
                Stop Recognition
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
